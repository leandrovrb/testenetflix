<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Netflix</title>
	<link rel="stylesheet" type="text/css" href="netflixstyle.css">
</head>
<body>
	<div class="container">
		<nav class="navbar">

			<div class="left">
				<img src="netflix-logo.png">
			</div>

			<div class="right">
				<select class="language">
					<option>Português</option>
					<option>Inglês</option>
				</select>
				<button><a href="">Entrar</a></button>
			</div>

		</nav>

		<div class="title">
			<div class="content">
				<h1>Filmes, séries e muito mais. Sem limites.</h1>
				<h2>Assista onde quiser. Cancele quando quiser.</h2>
				<form action="#">
					<h3>Pronto para assistir? Informe seu e-mail para criar ou reiniciar sua assinatura.</h3>
					<div class="email">
						<input type="email" name="e-mail" placeholder="E-mail">
						<button><a href="#">Vamos lá!</a></button>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
